# 변수 선언 
    자료형 변수명; (선언)
    변수명 = 값; (할당)
    자료형 변수명 = 값; (초기화 : 선언과 동시에 할당)
변수명 첫번째 문자에 숫자가 들어가면 안된다.
자바의 명령어도 사용불가.

# 데이터 타입
 - 논리형 : boolean (True, False)
 - 문자형 : char (16비트 유니코드)
 - 정수형 : byte (8비트) / short (16비트) / int(32비트) / long(64비트)
 - 실수형 : float(32비트) / double(64비트)

# 형변환
- 작은 크기에서 큰 크기는 자동으로 형변환 (정수 --> 실수)
- 큰 크기에서 작은 크기는 알려줘야함 (실수 --> 정수)

